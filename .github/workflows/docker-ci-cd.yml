name: TaskTracker Docker CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Build Docker image
      run: docker build -t tasktracker .
      
    - name: Test Docker container
      run: |
        # Build the image
        docker build -t tasktracker .
        
        # Run the container
        docker run -d --name tasktracker-test -p 8080:8000 tasktracker
        
        # Wait for container to start
        sleep 10
        
        # Check if container is running
        docker ps | grep tasktracker-test
        
        # Stop the container
        docker stop tasktracker-test
        docker rm tasktracker-test

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Build production image
      run: docker build -t tasktracker:latest .
      
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
    - name: Push to Docker Hub
      run: |
        docker tag tasktracker:latest ${{ secrets.DOCKER_USERNAME }}/tasktracker:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/tasktracker:latest
        echo "âœ… Successfully deployed to Docker Hub!"